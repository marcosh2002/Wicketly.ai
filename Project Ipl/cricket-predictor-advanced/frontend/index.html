<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wicketly.AI - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d3e65ff 0%, #3aa30eff 60%, #de2108ff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    
    .hero-container {
      text-align: center;
      padding: 40px 20px;
      max-width: 900px;
    }
    
    .hero-container h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 12px;
    }
    
    .hero-container p {
      font-size: 1.25rem;
      opacity: 0.95;
      font-weight: 600;
    }
    
    @media (max-width: 768px) {
      .hero-container h1 {
        font-size: 2rem;
      }
      
      .hero-container p {
        font-size: 1rem;
      }
    }
  </style>
  <link rel="stylesheet" href="assets/spin-wheel.css">
</head>
<body>
  <div class="hero-container">
    <h1>Welcome to Wicketly.AI</h1>
    <p>When Cricket Meets AI</p>
  </div>

  <script src="assets/spin-wheel.js"></script>
  <script>
    // Initialize spin wheel popup when page loads
    document.addEventListener('DOMContentLoaded', () => {
      scheduleSpinWheelPopups();
    });
  </script>
</body>
</html>
